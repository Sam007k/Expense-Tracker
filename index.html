<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        
          <h4>YOUR BALANCE</h4>
          <h1 class="balance" id="balance"></h1>
        

        <div class="revenue">            
            <div class="revenue-component" id="income">
                <h4>Income</h4>
                <p class="income-amt" id="income-amt"></p>
            </div>
            <div class="revenue-component" id="expense">
                <h4>Expense</h4>
                <p class="expense-amt" id="expense-amt"></p>
            </div>
        </div>

        <h3>History</h3>        
            
            <ul class="lists" id="lists">
                              
             
            </ul>
        
        
        <h3>Add new Transaction</h3>                
           
           <form id="form">
               <div class="form-control">
                   <label for="text">Text</label>
                   <input type="text" placeholder="Enter Text..." id="list-name"/>                   
               </div>
              <div class="form-control">                  
                  <label for="amount">Amount <br/>(negative - expense, positive - income)</label>
                  <input type="number" id="list-amt" placeholder="Enter amount..."/>
              </div>
              <button class="btn" id="add-transactionBtn">Add Transaction</button>
           </form>
        

    </div>

    
    <script src="./index.js"></script>
</body>
</html>
